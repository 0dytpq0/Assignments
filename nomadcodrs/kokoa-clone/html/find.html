<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-quarter"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-lg fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-lg fa-solid fa-gear"></i></span>
        </div>
    </header>

    <main class=" main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-id-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="Friends.html">
                    <i class="fa-2x fa-regular fa-user"></i></a>
            </li>
            <li>
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2x fa-sharp fa-solid fa-comment"></i></a>
            </li>
            <li>
                <a class="nav__link" href="find.html"><i class="fa-2x fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__mark"></span>
                    <i class="fa-2x fa-solid fa-ellipsis"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/d6c219f15b.js" crossorigin="anonymous"></script>
</body>

</html>
